<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: skyblue;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex-basis: 48%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Patient Form</h2>
    
    <!-- Primary Details Section -->
    <div class="form-group">
        <label for="medicare">Medicare No:</label>
        <input type="text" id="medicare" name="medicare">
    </div>
    
    <div class="form-group">
        <label for="title">Title:</label>
        <select id="title" name="title">
            <option value="none">None</option>
            <option value="mr">Mr</option>
            <option value="ms">Ms</option>
            <option value="mrs">Mrs</option>
            <option value="dr">Dr</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="name">Name (Last, First, Middle):</label>
        <input type="text" id="name" name="name">
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="pref_name">Preferred Name:</label>
            <input type="text" id="pref_name" name="pref_name">
        </div>
        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob">
        </div>
    </div>
    
    <div class="form-group">
        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
    </div>
    
    <div class="form-group">
        <label for="family_name">Family Name:</label>
        <input type="text" id="family_name" name="family_name">
    </div>
    
    <!-- Contact Details Section -->
    <h3>Contact Details</h3>
    
    <div class="form-row">
        <div class="form-group">
            <label for="home_phone">Home Phone:</label>
            <input type="text" id="home_phone" name="home_phone">
        </div>
        <div class="form-group">
            <label for="work_phone">Work Phone:</label>
            <input type="text" id="work_phone" name="work_phone">
        </div>
    </div>
    
    <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile">
    </div>
    
    <div class="form-group">
        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax">
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="next_kin">Next of Kin:</label>
            <input type="text" id="next_kin" name="next_kin">
        </div>
        <div class="form-group">
            <label for="next_kin_phone">Next of Kin Phone:</label>
            <input type="text" id="next_kin_phone" name="next_kin_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="Emerg_no">Emerg.no</label>
        <input type="text" id="Emerg_no" name="Emerg_no">
    </div>
    <div class="form-group">
        <label for="Email_id">Email</label>
        <input type="text" id="Email_id" name="Email_id">
    </div>
    
    <!-- Address Details Section -->
    <h3>Address Details</h3>
    
    <div class="form-group">
        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1">
    </div>
    
    <div class="form-group">
        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2">
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
    </div>
    
    <div class="form-group">
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code">
    </div>
    
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="country">
    </div>

   
    <!-- Mailing Address -->
     <h3>Mailing Address</h3>
     <div class="form-group">
        <label for="address_1">Address 1:</label>
        <input type="text" id="address_1" name="address_1">
    </div>
    <div class="form-group">
        <label for="address_2">Address 2:</label>
        <input type="text" id="address_2" name="address_2">

    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>
    </div>
    
    <div class="form-group">
        <label for="Ihi_number">IHI Number:</label>
        <input type="text" id="Ihi_number" name="Ihi_number">

    </div>
    <div class="form-group">
        <label for="number_status">Number Status:</label>
        <input type="text" id="number_status" name="number_status" >

    </div>
    <div class="form-group">
        <label for="record_status">Record Status:</label>
        <input type="text" id="record_status" name="record_status">

    </div>
    <div class="form-group">
        <label for="last_updated">Last Updated:</label>
        <input type="text" id="last_updated" name="last_updated" >

    </div>


    <!-- Submit Section -->
    <div class="form-row">
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="form-group">
           <button tyoe="clear">Clear</button>
        </div>
    </div>
    
</div>

</body>
</html>
