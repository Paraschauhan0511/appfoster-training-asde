<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Splitter</h1>
    <div>
        <label for="number">Enter a Number:</label>
        <input id="number" type="text" placeholder="Enter a number">
        <br>
        <label for="splits">Enter Number of Splits:</label>
        <input id="splits" type="text" placeholder="Enter number of splits">
        <br>
        <button id="bttn" onclick="splitNumber()">Split</button>
        <div id="result-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
